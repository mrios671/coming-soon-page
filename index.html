<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <main class="left-side">
            <div class="left-side-inner">
                <div class="logo-wrapper">
                    <img src="img/logo-avatar.svg" class="logo">
                    <img src="img/logo-words.svg" class="logo-words">
                </div>
                <div class="text-container">
                    <h1> <span>We're</span> Coming Soon</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <form id="newsletter" class="newsletter">
                        <label>
                            <input type="text" placeholder="Email Address" id="email" name="email">
                        </label>
                            <button type="submit" class="single-submit">
                                <img src="img/Path.svg" class="submit-icon" alt="submit-icon">
                            </button>
                    </form>
                </div>
            </div>
        </main>
        <div class="right-side">

        </div>
    </div>
</body>
</html>
